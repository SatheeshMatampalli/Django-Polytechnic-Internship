{% extends 'sa/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-3">
	{% if messages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>
  			<strong>{{m}}</strong>
	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h2 class="bg-secondary text-white text-center border rounded mt-2 p-2">Login</h2>
		<form class="mx-auto" style="width:100%" method="POST">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" name="Submit" class="btn btn-block btn-success mb-2">
		</form>
	</div>
</div>
{% endblock %}
