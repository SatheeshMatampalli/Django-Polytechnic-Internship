{% extends 'sa/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container col-md-5">
	<div class="card mt-5 shadow-lg">
		<h2 class="bg-info text-white text-center mx-4 mt-3 border rounded p-2">User Registration</h2>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
			<table class="table table-borderless mt-1">
				{% for t in y %}
				<tr>
					<td>{{t}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" name="Register" class="btn btn-block btn-primary">
		</form>
		</div>
	</div>
</div>
{% endblock %}
